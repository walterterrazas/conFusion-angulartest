<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <!-- <p>Display the details of the Dish here</p> -->
	<div fxFlex >
		<md-card>
			<md-card-header>
				<md-card-title>
					<h3>{{ dish.name | uppercase }}</h3>
				</md-card-title>
			</md-card-header>
			<img md-card-image src="{{dish.image}}" alt="{{dish.name}}"/>
			<md-card-content>
				<p>{{dish.description}}</p>
			</md-card-content>
			<md-card-actions>
				<button md-button [routerLink]="['/dishdetail', prev]">
					<span class="fa fa-chevron-left fa-lg"></span>
				</button>
				<button md-button (click)="goBack()">BACK</button>
				<button md-button>LIKE</button>
				<button md-button>SHARE</button>
				<span class="flex-spacer"></span>
				<button md-button [routerLink]="['/dishdetail', next]">
					<span class="fa fa-chevron-right fa-lg"></span>
				</button>
			</md-card-actions>
		</md-card>
	</div>
  </div>

  <div fxFlex="80">
    
	<div fxFlex *ngIf="dish">
		
		<!-- <p>{{dish.comments[0].comment}}</p>
				<p>{{dish.comments[0].rating}} Stars</p>
				<p>-- {{dish.comments[0].author}} {{dish.comments[0].date}}</p> -->
		<md-list fxFlex>
			<h3>Comments</h3><br/>
				<!-- <span>{{dish.comments[0].comment}}</span><br/>
				<span>{{dish.comments[0].rating}} Stars</span><br/>
				<span>-- {{dish.comments[0].author}} {{dish.comments[0].date}}</span> <br/>
				<span>{{dish.comments[1].comment}}</span><br/>
				<span>{{dish.comments[1].rating}} Stars</span><br/>
				<span>-- {{dish.comments[1].author}} {{dish.comments[1].date}}</span><br/> -->
			<md-list-item fxLayout="row" *ngFor="let comment of dish.comments">
				<div fxFlex="800" class="md-list-item-text">
				<span>{{comment.comment}}</span><br/>
				<span>{{comment.rating}} Stars</span><br/>
				<span>-- {{comment.author}} {{comment.date | date}}</span><br/>
				</div>
			</md-list-item>
		</md-list>
	</div>
  </div>

</div>
